<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="product">
    <h2>Товар 1</h2>
    <p>Ціна: $10</p>
    <button class="buy-button">Купити</button>
</div>

<div id="order-form" class="hidden">
    <h2>Форма оформлення замовлення</h2>
    <form id="order">
        <label for="name">ПІБ покупця:</label>
        <input type="text" id="name" required>
        <label for="city">Місто:</label>
        <select id="city" required>
            <option value="Київ">Київ</option>
            <option value="Харків">Харків</option>
            <option value="Львів">Львів</option>
        </select>
        <label for="delivery">Склад Нової пошти:</label>
        <input type="text" id="delivery" required>
        <label for="payment">Післяплати або оплати банківською карткою:</label>
        <input type="text" id="payment" required>
        <label for="quantity">Кількість продукції:</label>
        <input type="number" id="quantity" required>
        <label for="comment">Коментар до замовлення:</label>
        <textarea id="comment"></textarea>
        <button type="submit">Підтвердити замовлення</button>
    </form>
</div>

<div id="order-details" class="hidden">
    <h2>Інформація про замовлення</h2>
    <div id="product-info">
        <h3>Інформація про товар:</h3>
        <p>Товар: <span id="product-name"></span></p>
        <p>Ціна: <span id="product-price"></span></p>
    </div>
    <div id="delivery-info">
        <h3>Інформація про доставку:</h3>
        <p>ПІБ покупця: <span id="customer-name"></span></p>
        <p>Місто: <span id="customer-city"></span></p>
        <p>Склад Нової пошти: <span id="customer-delivery"></span></p>
        <p>Післяплати/Карта: <span id="customer-payment"></span></p>
        <p>Кількість: <span id="order-quantity"></span></p>
        <p>Коментар: <span id="order-comment"></span></p>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
