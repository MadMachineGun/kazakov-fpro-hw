<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="start-screen">
        <h1>Guitar Shop</h1>
        <button class="categories-button">Categories</button>
    </div>
    <div class="categories-list hidden">
        <button class="category-button" data-category="B.C. Rich">B.C. Rich</button>
        <button class="category-button" data-category="Gibson">Gibson</button>
        <button class="category-button" data-category="Jackson">Jackson</button>
    </div>
    <div class="products-list hidden">
        <!-- Product items will be added here dynamically -->
    </div>
    <div class="product-details hidden">
        <img src="" alt="Product Image" class="product-image">
        <h2 class="product-name"></h2>
        <p class="product-description"></p>
        <p class="product-price"></p>
        <button class="buy-button">Buy it</button>
    </div>
    <div class="purchase-success-message hidden">
        <p>Thank you for your purchase!</p>
    </div>
</div>

<script src="js/scrypt.js"></script>
</body>
</html>
