
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div id="main-wrapper" class="main-wrapper">
    <label for="age-input"></label>
    <input id="age-input" class="age-input" type="text" readonly>
    <div class="background-image"></div>
    <div class="background-image-2"></div>
    <div id="button-container" class="button-container">
        <div id="number-wrapper" class="numbers-wrapper">
            <button id="btn-1" class="number-button">1</button>
            <button id="btn-2" class="number-button">2</button>
            <button id="btn-3" class="number-button">3</button>
            <button id="btn-4" class="number-button">4</button>
            <button id="btn-5" class="number-button">5</button>
            <button id="btn-6" class="number-button">6</button>
            <button id="btn-7" class="number-button">7</button>
            <button id="btn-8" class="number-button">8</button>
            <button id="btn-9" class="number-button">9</button>
            <button id="btn-0" class="number-button">0</button>
            <button id="decimal" class="number-button">.</button>
            <button id="backspace" class="special-button">←</button>
            <button id="clear" class="special-button">CLR</button>
        </div>

        <div id="operations-wrapper" class="operations-wrapper">
            <button id="multiply" class="operation-button">*</button>
            <button id="divide" class="operation-button">/</button>
            <button id="add" class="operation-button">+</button>
            <button id="subtract" class="operation-button">-</button>
            <button id="sqrt" class="operation-button">√</button>
            <button id="power" class="operation-button">^</button>
            <button id="percent" class="operation-button">%</button>
            <button id="calculate" class="equal-button">=</button>
        </div>
    </div>
</div>

<script src="scrypts.js"></script>
</body>
</html>
