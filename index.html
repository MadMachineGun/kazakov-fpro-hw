<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="registration-form">
<h1>Registration form</h1>
<form id="registration-form">
    <label for="first-name">Ім'я:</label>
    <input type="text" id="first-name" name="first-name" required><br>

    <label for="last-name">Прізвище:</label>
    <input type="text" id="last-name" name="last-name" required><br>

    <label for="birthdate">Дата народження:</label>
    <input type="text" id="birthdate" name="birthdate" required><br>

    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="male">Чоловік
    <input type="radio" id="female" name="gender" value="female">Жінка<br>

    <label for="city">Місто:</label>
    <select id="city" name="city">
        <option value="kyiv">Київ</option>
        <option value="lviv">Львів</option>
        <option value="odessa">Одеса</option>
        <option value="kyiv">Kyiv</option>
        <option value="odessa">Odessa</option>
    </select><br>

    <label for="address">Адреса:</label>
    <textarea id="address" name="address"></textarea><br>

    <label>Мови, якими володієте:</label>
    <input type="checkbox" id="english" name="languages" value="english">Англійська
    <input type="checkbox" id="spanish" name="languages" value="spanish">Іспанська
    <input type="checkbox" id="french" name="languages" value="french">Французька
    <input type="checkbox" id="ukrainian" name="languages" value="ukrainian">Українська<br>

    <button type="button" id="save-button">Зберегти</button>
</form>
</div>

<section id="user-table" class="hidden">
    <h2>Дані користувача:</h2>
    <table>
        <!-- Тут буде відображатися таблиця з даними користувача -->
    </table>
    <button type="button" id="subscribe-button">Subscribe</button>
</section>

<script src="js/script.js"></script>
</body>
</html>
